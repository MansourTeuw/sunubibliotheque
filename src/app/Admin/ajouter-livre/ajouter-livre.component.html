<div id="ajouter">
  <nav class="navbar bg-dark fixed-top">
    <div class="container-fluid">
      <a href="" style="color: white; margin-left: 45%">Ajouter Livre</a>
    </div>
  </nav>

  <div class="container" id="formContainer">
    <div class="row">
      <div class="col-md-6">
        <div class="card" id="cardId">
          <form #ajouterLivre="ngForm" (ngSubmit)="ajouterLivre.form.valid && addData(ajouterLivre.value)">
            <div class="form-group">
              <label>ISBN</label>
              <input type="text" class="form-control" name="isbn" #isbn="ngModel" ngModel placeholder="Saisir ISBN" required />
            </div>

            <div class="form-group">
              <label>Titre</label>
              <input type="text" class="form-control" name="titre" #titre="ngModel" ngModel placeholder="Saisir titre du livre" required />
            </div>

            <div class="form-group">
              <label>Prix</label>
              <input type="number" class="form-control" name="prix" #prix="ngModel" ngModel placeholder="Saisir prix du livre" required />
            </div>

            <div class="form-group">
              <label>Catégorie</label>
              <select class="form-control" name="categorie" #categorie="ngModel" ngModel required>
                <option value="">Selectionner une categorie...</option>
                <option value="Science">Science</option>
                <option value="Littérature">Littérature </option>
                <option value="Fiction">Fiction</option>
                <option value="Religion">Religion</option>
                <option value="Langue">Langue</option>
              </select>
            </div>

            <div class="form-group">
              <label>Lien Image</label>
              <input type="text" class="form-control" name="lien" #lien="ngModel" ngModel placeholder="Saisir lien du livre" required />
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" name="description" #description="ngModel" ngModel id="" placeholder="Saisir description du livre" required></textarea>
            </div>

            <div class="buttons">
              <button type="submit" class="btn btn-primary">Ajouter Livre</button>
              <button routerLink="/Admin/voir-livre" type="submit" class="btn btn-success">
                Voir Livre
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
