  <!-- Jumbotron -->
  <div class="p-5 text-center bg-image rounded-3" style="
    background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
    height: 400px;
  ">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1>Bienvenue sur  SUNU BIBLIOTHEQUE</h1>
          <h4 class="mb-3">Find your next favorite book today</h4>
          <a class="btn btn-outline-light btn-lg" href="#!" role="button">Naviger Dans Vos RÃªves </a>
        </div>

  </div>
  <!-- Jumbotron -->



</div>

<div class="container-fluid">
  <table class="table mt-4 table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">ISBN</th>
      <th scope="col">Titre</th>
      <th scope="col">Prix</th>
      <th scope="col">Categorie</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of livre">
      <td>
        <img src="{{ item.lien }}" alt="{{ item.titre }}" />
      </td>
      <td>{{ item.isbn }}</td>
      <td>{{ item.titre }}</td>
      <td>{{ item.prix }}</td>
      <td>{{ item.categorie }}</td>
      <td>{{ item.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
